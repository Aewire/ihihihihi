            seja jÃ¡ a pre selecionada-->

            <br>
            <br>
            Email:<input type="text">
            <br>
        </fieldset>
        <br>
        <br>
        <fieldset>
                <legend>Reservation Info</legend>
                <label for="Facility">Facility</label>

                    <option value="badminton2">Badmninton2</option>
